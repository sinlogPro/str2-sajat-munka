<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <title>Checkout form</title>
</head>

<style>
    [class^="col"] {
        _border: 1px solid red;
    }
</style>

<body>
    <main>
        <div class="container col-sm-11 col-md-10 col-lg-9 mx-auto bg-light py-4">
            <div class="d-flex flex-wrap-reverse">

                <div class="col-sm-8">
                    <h4 class="mb-3">Billing address</h4>

                    <form>

                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" name="firstName" id="firstName" class="form-control"
                                aria-label="First name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" name="lastName" id="lastName" class="form-control" aria-label="Last name"
                                required>
                        </div>


                        <label for="username">Username</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" name="username" id="username" class="form-control" aria-label="Username"
                                aria-describedby="basic-addon1" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email
                                <span class="text-muted">(Optional)</span>
                            </label>
                            <input type="emali" name="email" id="email" class="form-control" aria-label="Email"
                                placeholder="you@example.com">
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" class="form-control" aria-label="Address"
                                placeholder="1234 Main St" required>
                        </div>

                        <div class="form-group">
                            <label for="Address2">Address 2
                                <span class="text-muted">(Optional)</span>
                            </label>
                            <input type="text" name="Address2" id="Address2" class="form-control"
                                aria-label="Address two" placeholder="Apartment or suite" required>
                        </div>

                        <div class="form-group">
                            <label for="country">Country</label>
                            <select class="custom-select" id="country">
                                <option selected>Choose...</option>                                
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="state">State</label>
                            <select class="custom-select" id="state">
                                <option selected>Choose...</option>                                
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="zip">Zip</label>
                            <input type="text" name="zip" id="zip" class="form-control" aria-label="Zip code" required>
                        </div>

                        <hr class="my-4">

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check_Shipping">
                            <label class="form-check-label" for="check_Shipping">
                                Shipping address is the same as my billing address
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check_saveInformation">
                            <label class="form-check-label" for="check_saveInformation">
                                Save this information for next time
                            </label>
                        </div>

                        <hr class="my-3">
                    </form>


                    <h4 class="mb-3">Payment</h4>
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioPayment" id="payment1"
                                value="paymentCreditCard" checked>
                            <label class="form-check-label" for="payment1">
                                Credit card
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioPayment" id="payment2"
                                value="paymentDebitCard">
                            <label class="form-check-label" for="payment2">
                                Debit card
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="radioPayment" id="payment3"
                                value="paymentPaypal">
                            <label class="form-check-label" for="payment3">
                                Paypal
                            </label>
                        </div>


                        <div class="form-group">
                            <label for="nameOnCard">Name on card</label>
                            <input type="text" id="nameOnCard" class="form-control"
                                aria-describedby="nameOnCardHelpBlock">
                            <small id="nameOnCardHelpBlock" class="form-text text-muted">
                                Full name as displayed on card
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="creditCardNumber">Credit card number</label>
                            <input type="number" name="creditCardNumber" id="creditCardNumber" class="form-control"
                                aria-label="Credit card number" required>
                        </div>

                        <div class="form-group">
                            <label for="expiration">Expiration</label>
                            <input type="date" name="expiration" id="expiration" class="form-control"
                                aria-label="Expiration" required>
                        </div>


                        <div class="form-group">
                            <label for="CVV">CVV</label>
                            <input type="number" name="CVV" id="CVV" class="form-control" aria-label="CVV" required>
                        </div>

                    </form>

                    <hr class="my-4">

                    <button type="button" class="btn btn-primary btn-block">Continue to checkout</button>

                </div>




                <div class="col-sm-4 pb-4 pb-sm-0">
                    <div class="d-flex">
                        <h4 class="text-black-50">Your cart</h4>
                        <h4 class="text-black-50 ml-auto">
                            <span class="badge badge-pill badge-secondary h2">3</span></h4>
                    </div>

                    <div class="list-group mb-3">
                        <div class="list-group-item pb-0">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-0">Product name</h6>
                                <p class="text-secondary mb-0">$12</p>
                            </div>
                            <small class="align-top text-secondary" style="line-height: 0.6rem">Brief
                                description</small>
                        </div>
                        <div class="list-group-item pb-0">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-0">Second product</h6>
                                <p class="text-secondary mb-0">$8</p>
                            </div>
                            <small class="align-top text-secondary" style="line-height: 0.6rem">Brief
                                description</small>
                        </div>
                        <div class="list-group-item pb-0">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-0">Third item</h6>
                                <p class="text-secondary mb-0">$5</p>
                            </div>
                            <small class="align-top text-secondary" style="line-height: 0.6rem">Brief
                                description</small>
                        </div>
                        <div class="list-group-item pb-0 text-success">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-0">Promo code</h6>
                                <p class="mb-0">-$5</p>
                            </div>
                            <small class="align-top text-uppercase" style="line-height: 0.6rem">Examplecode</small>
                        </div>
                        <div class="list-group-item pb-0">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="font-weight-normal">Total (USD)</h6>
                                <p class="mb-2 font-weight-bold">$20</p>
                            </div>
                        </div>
                    </div>

                    <div class="list-group">
                        <div class="list-group-item p-2">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Promo code"
                                    aria-describedby="basic-addon">
                                <div class="input-group-append">
                                    <span class="input-group-text bg-secondary text-white"
                                        id="basic-addon">Redeem</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

<script type="module" src="./js/main.js"></script>

</body>

</html>
