<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__search">
            <form action="">
                <input type="text" class="search__input" placeholder="Search for...">
                <button class="search__btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </form>
            
        </div>

    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>
                        <a href="" class="menu__main"><span>Core</span></a>
                    </li>
                    <li>
                        <a href="" class="menu__sub menu__sub--active">
                            <i class="fa fa-tachometer" aria-hidden="true"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="menu__main"><span>Intervace</span></a>
                    </li>
                    <li>
                        <a href="" class="menu__sub">
                            <i class="fa fa-windows" aria-hidden="true"></i>
                            <span>Layouts</span>
                            <i class="menu__arrow fa fa-angle-right"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="menu__sub">
                            <i class="fa fa-bookmark" aria-hidden="true"></i>
                            <span>Pages</span>
                            <i class="menu__arrow fa fa-angle-right"></i>
                        </a>
                    </li>
                    <li>
                        <a href="" class="menu__main"><span>Addons</span></a>
                    </li>
                    <li>
                        <a href="" class="menu__sub">
                            <i class="fa fa-area-chart" aria-hidden="true"></i>
                            <span>Charts</span>
                        </a>
                    </li>
                    <li>
                        <a href="" class="menu__sub">
                            <i class="fa fa-table" aria-hidden="true"></i>
                            <span>Tables</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb"><span>Dashboard</span></div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        <span>Primary Card</span>
                    </div>
                    <div class="card__bottom">
                        <span>View Details</span>
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        <span>Warning Card</span>
                    </div>
                    <div class="card__bottom">
                        <span>View Details</span>
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        <span>Success Card</span>
                    </div>
                    <div class="card__bottom">
                        <span>View Details</span>
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        <span>Danger Card</span>
                    </div>
                    <div class="card__bottom">
                        <span>View Details</span>
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
