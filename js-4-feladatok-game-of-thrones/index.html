<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./design/style.css">
    <title>Document</title>
</head>

<body>
    <div class="conatiner__main">
        <main>
            <div class="container__portraits"></div>
        </main>
        <aside>
            <h1>Game of Thrones</h1>
            <div class="container__picture">
                <img src="../assets/pictures/sky_16-03_gameofthrones-uebersicht_sub_s.webp" alt="">

            <div class="container__find">

                  </button>
                <div class="container__form">
                    <label for="got_search">

                    <input type="search" name="got_search" id="got_search" placeholder="Search a character">
                    

                    </button>
